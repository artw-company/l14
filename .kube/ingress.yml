apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front
  namespace: x5-lot14
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "yc-clusterissuer"
spec:
  tls:
    - hosts:
      - lot14.artw.dev
      secretName: domain-name-secret
  rules:
  - host: lot14.artw.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
